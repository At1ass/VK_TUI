name: Build Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'
      - 'master'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux (AppImage, deb)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './vk-tauri -> target'

      - name: Ensure cargo bin in PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt remove -y libappindicator3-1 libappindicator3-dev || true
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libgtk-3-0 \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libglib2.0-bin \
            shared-mime-info \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-libav \
            desktop-file-utils \
            appstream \
            xdg-utils \
            squashfs-tools \
            libfuse2 \
            patchelf

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build Tauri app
        working-directory: vk-tauri
        run: cargo tauri build --bundles appimage,deb
        env:
          APPIMAGE_EXTRACT_AND_RUN: "1"
          NO_STRIP: "1"
          VERBOSE: "1"

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: target/release/bundle/appimage/*.AppImage

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: target/release/bundle/deb/*.deb

  build-windows:
    name: Build Windows (MSI, NSIS)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './vk-tauri -> target'

      - name: Ensure cargo bin in PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install Windows bundler tools
        run: |
          choco install wixtoolset --yes
          choco install nsis --yes
        shell: powershell

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked
        shell: bash

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build Tauri app
        working-directory: vk-tauri
        run: cargo tauri build --bundles msi,nsis

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: target/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: target/release/bundle/nsis/*.exe

  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './vk-tauri -> target'

      - name: Ensure cargo bin in PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Install NDK
        run: |
          sdkmanager "ndk;25.2.9519653"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build frontend
        working-directory: vk-tauri/ui
        run: npm run build

      - name: Init Android project
        working-directory: vk-tauri
        run: cargo tauri android init

      - name: Configure Android signing
        working-directory: vk-tauri
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          if [ -n "${ANDROID_KEYSTORE_BASE64}" ]; then
            # Create keystore from base64 secret (robust method)
            echo "${ANDROID_KEYSTORE_BASE64}" | base64 -d > ${RUNNER_TEMP}/upload-keystore.jks

            # Verify keystore was created
            if [ ! -f "${RUNNER_TEMP}/upload-keystore.jks" ]; then
              echo "‚ùå Failed to create keystore file"
              exit 1
            fi

            echo "üì¶ Keystore created: $(ls -lh ${RUNNER_TEMP}/upload-keystore.jks)"

            # Create keystore.properties (following Tauri docs format)
            cd gen/android
            echo "keyAlias=${ANDROID_KEY_ALIAS}" > keystore.properties
            echo "password=${ANDROID_KEY_PASSWORD}" >> keystore.properties
            echo "storeFile=${RUNNER_TEMP}/upload-keystore.jks" >> keystore.properties

            echo "‚úÖ Android signing configured with alias: ${ANDROID_KEY_ALIAS}"
          else
            echo "‚ö†Ô∏è  No keystore secrets found - APK will be unsigned"
          fi

      - name: Build Android APK
        working-directory: vk-tauri
        run: cargo tauri android build --apk true
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.2.9519653

      - name: Sign APK (if unsigned)
        if: success()
        env:
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          APK_DIR="vk-tauri/gen/android/app/build/outputs/apk/universal/release"
          UNSIGNED_APK="${APK_DIR}/app-universal-release-unsigned.apk"
          SIGNED_APK="${APK_DIR}/VK-Messenger-universal-release.apk"

          # Check if APK exists and needs signing
          if [ -f "$UNSIGNED_APK" ]; then
            if [ -f "${RUNNER_TEMP}/upload-keystore.jks" ]; then
              echo "üìù Signing APK manually (Gradle build didn't sign it)..."

              # Debug: Check keystore contents
              echo "üîç Checking keystore aliases..."
              keytool -list -keystore "${RUNNER_TEMP}/upload-keystore.jks" -storepass "${ANDROID_KEY_PASSWORD}" || true

              # Find build-tools directory
              BUILD_TOOLS_DIR=$(ls -d ${ANDROID_SDK_ROOT}/build-tools/* | sort -V | tail -n 1)
              export PATH="${BUILD_TOOLS_DIR}:${PATH}"

              # Align the APK
              zipalign -v -p 4 "$UNSIGNED_APK" "${UNSIGNED_APK%.apk}-aligned.apk"

              # Sign the APK
              echo "üîê Signing with alias: ${ANDROID_KEY_ALIAS}"
              apksigner sign \
                --ks "${RUNNER_TEMP}/upload-keystore.jks" \
                --ks-pass "pass:${ANDROID_KEY_PASSWORD}" \
                --key-pass "pass:${ANDROID_KEY_PASSWORD}" \
                --ks-key-alias "${ANDROID_KEY_ALIAS}" \
                --out "$SIGNED_APK" \
                "${UNSIGNED_APK%.apk}-aligned.apk"

              # Verify the signature
              apksigner verify "$SIGNED_APK"
              echo "‚úÖ APK signed and verified successfully!"
            else
              echo "‚ö†Ô∏è  Unsigned APK found but no keystore available"
              mv "$UNSIGNED_APK" "$SIGNED_APK"
            fi
          else
            echo "‚ÑπÔ∏è  Checking for already signed APK..."
            ls -la "$APK_DIR/" || true
            # If there's a signed APK from Gradle, rename it
            GRADLE_SIGNED=$(find "$APK_DIR" -name "app-universal-release.apk" -o -name "*-signed.apk" | head -1)
            if [ -n "$GRADLE_SIGNED" ] && [ -f "$GRADLE_SIGNED" ]; then
              echo "‚úÖ Found Gradle-signed APK: $GRADLE_SIGNED"
              mv "$GRADLE_SIGNED" "$SIGNED_APK"
            fi
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: vk-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-appimage/*
            linux-deb/*
            windows-msi/*
            windows-nsis/*
            android-apk/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
