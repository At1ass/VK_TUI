name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux (AppImage, deb)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build Tauri app
        working-directory: vk-tauri
        run: cargo tauri build --bundles appimage,deb

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: vk-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: vk-tauri/target/release/bundle/deb/*.deb

  build-windows:
    name: Build Windows (MSI, NSIS)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build Tauri app
        working-directory: vk-tauri
        run: cargo tauri build

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: vk-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: vk-tauri/target/release/bundle/nsis/*.exe

  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Install NDK
        run: |
          sdkmanager "ndk;25.2.9519653"

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build frontend
        working-directory: vk-tauri/ui
        run: npm run build

      - name: Build Android APK
        working-directory: vk-tauri
        run: cargo tauri android build --apk
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.2.9519653

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: vk-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-appimage/*
            linux-deb/*
            windows-msi/*
            windows-nsis/*
            android-apk/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
