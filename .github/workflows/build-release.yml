name: Build Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'
      - 'master'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux (AppImage, deb)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Ensure cargo bin in PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt remove -y libappindicator3-1 libappindicator3-dev || true
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libgtk-3-0 \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libglib2.0-bin \
            gdk-pixbuf2.0-bin \
            shared-mime-info \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-libav \
            desktop-file-utils \
            appstream \
            xdg-utils \
            squashfs-tools \
            libfuse2 \
            patchelf

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build Tauri app
        working-directory: vk-tauri
        run: cargo tauri build --bundles appimage,deb
        env:
          APPIMAGE_EXTRACT_AND_RUN: "1"
          RUST_LOG: tauri_bundler=trace
          LINUXDEPLOY_DEBUG: "1"
          LINUXDEPLOY_LOG_LEVEL: "debug"

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: target/release/bundle/appimage/*.AppImage

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: target/release/bundle/deb/*.deb

  build-windows:
    name: Build Windows (MSI, NSIS)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Ensure cargo bin in PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install Windows bundler tools
        run: |
          choco install wixtoolset --yes
          choco install nsis --yes
        shell: powershell

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked
        shell: bash

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build Tauri app
        working-directory: vk-tauri
        run: cargo tauri build --bundles msi,nsis

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: target/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: target/release/bundle/nsis/*.exe

  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Ensure cargo bin in PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Install NDK
        run: |
          sdkmanager "ndk;25.2.9519653"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build frontend
        working-directory: vk-tauri/ui
        run: npm run build

      - name: Init Android project
        working-directory: vk-tauri
        run: cargo tauri android init

      - name: Configure Android signing (optional)
        working-directory: vk-tauri
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          if [ -n "${ANDROID_KEYSTORE_BASE64}" ]; then
            echo "${ANDROID_KEYSTORE_BASE64}" | base64 -d > "${RUNNER_TEMP}/vk-messenger.keystore"
            cd gen/android
            printf "keyAlias=%s\npassword=%s\nstoreFile=%s\n" \
              "${ANDROID_KEY_ALIAS}" \
              "${ANDROID_KEY_PASSWORD:-${ANDROID_KEYSTORE_PASSWORD}}" \
              "${RUNNER_TEMP}/vk-messenger.keystore" \
              > keystore.properties
          fi

      - name: Build Android APK
        working-directory: vk-tauri
        run: cargo tauri android build --apk true
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.2.9519653

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: vk-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-appimage/*
            linux-deb/*
            windows-msi/*
            windows-nsis/*
            android-apk/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
