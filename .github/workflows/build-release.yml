name: Build Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'
      - 'master'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux (AppImage, deb)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './vk-tauri -> target'

      - name: Ensure cargo bin in PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt remove -y libappindicator3-1 libappindicator3-dev || true
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libgtk-3-0 \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libglib2.0-bin \
            shared-mime-info \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-libav \
            desktop-file-utils \
            appstream \
            xdg-utils \
            squashfs-tools \
            libfuse2 \
            rpm \
            flatpak \
            flatpak-builder \
            patchelf

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build Tauri app
        working-directory: vk-tauri
        run: cargo tauri build --bundles deb,rpm

      - name: Build Flatpak
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak-builder --force-clean --install-deps-from=flathub --repo=flatpak/repo flatpak/build flatpak/com.at1ass.VkClient.yml
          mkdir -p target/release/bundle/flatpak
          flatpak build-bundle flatpak/repo target/release/bundle/flatpak/com.at1ass.VkClient.flatpak com.at1ass.VkClient

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: target/release/bundle/deb/*.deb

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: target/release/bundle/rpm/*.rpm

      - name: Upload Flatpak
        uses: actions/upload-artifact@v4
        with:
          name: linux-flatpak
          path: target/release/bundle/flatpak/*.flatpak

  build-windows:
    name: Build Windows (MSI, NSIS)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './vk-tauri -> target'

      - name: Ensure cargo bin in PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install Windows bundler tools
        run: |
          choco install wixtoolset --yes
          choco install nsis --yes
        shell: powershell

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked
        shell: bash

      - name: Install frontend dependencies
        working-directory: vk-tauri/ui
        run: npm ci

      - name: Build Tauri app
        working-directory: vk-tauri
        run: cargo tauri build --bundles msi,nsis

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: target/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: target/release/bundle/nsis/*.exe

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-deb/*
            linux-rpm/*
            linux-flatpak/*
            windows-msi/*
            windows-nsis/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
